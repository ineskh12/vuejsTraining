<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2-37</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js"></script>
</head>

<body>
    <div id="app">
        <button @click="anime=!anime">Animer le texte</button>
        
       
        <transition @enter="traitement" @leave="traitementdeleave" :css="false">
            <h1 v-if="anime">Texte Ã  animer</h1>
           

        </transition>
    </div>
    <script>
        
        const app = Vue.createApp({
            data() {
                return {
                    anime: false
                }
            },
            //traitement de l'animation
            methods: {
                //el c'el eli bech naa3mlou 3lih traitement 
                //done wa9teh youfa

                traitement(el, done) {
                    Velocity(
                        el,
                        {
                            transform: ['translateX(20rem)', 'translateX(0)'],
                            fontSize: ['4rem', '1rem'],
                            opacity: [1, 0]
                        },
                        {
                            duration: 2000,
                            //type de progretion
                            easing: 'ease-out',
                            complete: done
                        }
                    )
                },traitementdeleave(el,done){
                    Velocity(
                        el,
                        {
                            transform: ['translateX(0)', 'translateX(20rem)'],
                            fontSize: ['1rem', '4rem'],
                            opacity: [0, 1]
                        },
                        {
                            duration: 2000,
                            //type de progretion
                            easing: 'ease-out',
                            complete: done
                        }
                    )

                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
