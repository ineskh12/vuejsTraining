<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet2-04</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 
</head>
<body>
    <div id="app">
      <inc-comp></inc-comp>
    
    </div>
  
    <script>
      //composant local 
      const IncComp ={
       data(){
        return {
          nombre:0
       
        }
       },template: '<button @click="nombre++"> {{nombre}} </button>'
      }
       const  app = Vue.createApp({
         components :{
          'inc-comp':IncComp
         }     
         } );
       
        app.mount('#app');

    </script>
</body>
</html>
