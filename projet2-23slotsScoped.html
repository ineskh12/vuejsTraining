<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet2-23</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
<!-- //parent -->
      <employes>
      <template v-slot="slotProps" >

        <span> <em>>{{slotProps.pers.pernom}}</em></span>
        <span>   {{slotProps.pers.nom.toUpperCase}}</span>
     
      </template>
     </employes>
  
    </div>
  
    <script>
      //scoped permet de récuppérer ds un slot le contenu uniquement accessible ds
      // un composant 
          const  app = Vue.createApp({   
         } );
         
         app.component('employes',{
          data() {
            return {
               personnes: [
                {
                  prenom: 'Ines',
                  nom :'khelifi'
                },
                {
                  prenom :'ali',
                  nom :'obba'
                }
               ]
            }
          },
          //child
          template : `<div v-for="personne in personnes">
            <slot :pers="personne"></slot> 
                      
                      </div> `
        
         })
       app.mount('#app');

    </script>
</body>
</html>
