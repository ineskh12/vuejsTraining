                    texte: '',

                }
            },
            watch: {
                texte(valeur) {
                    if(this.affiche){
                        clearTimeout(t)
                    }
                    
                        this.affiche = true
                      t =  setTimeout(()=> { this.affiche = false},3000);
                      ;
                    
                 
                }
            }
        });
        app.mount('#app');
    </script>
